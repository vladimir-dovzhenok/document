{% extends 'matan/base.html' %}
{% block title %}Авторы{% endblock %}
{% block author %}
    {% if author_list %}
        {% for author in author_list %}
            <p><a href="{% url 'author_detail' pk=author.id %}">{{ author.first_name }} {{ author.last_name }}</a></p>
            <p>{{ author.biagrafiya }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
